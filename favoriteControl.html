<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый объект</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="favoriteControl active">
        <div class="favoriteControl-content">
            <span class="favoriteControl-content__star"></span>
            <p class="favoriteControl-content__text">В избранное</p>
        </div>
        <div class="favoriteControl-select">
            <span class="favoriteControl-select__icon"></span>
        </div>
        <div class="actions-list no-tip top">
            <div class="actions-collections">
                <p class="actions-collections__title">
                    Загород
                    <span class="actions-collections__amount">43</span>
                </p>
                <label class="actions-collections__checkbox">
                    <input type="checkbox">
                    <span class="actions-collections__text">Апартаменты с террасой</span>
                    <span class="actions-collections__amount">30</span>
                </label>
                <label class="actions-collections__checkbox">
                    <input type="checkbox">
                    <span class="actions-collections__text">Уютные таунхаусы</span>
                    <span class="actions-collections__amount">13</span>
                </label>
            </div>
            <hr class="actions-devider">
            <a href="#" class="actions-item plus violet">
                <span class="actions-item__icon"></span>
                Новая коллекция
            </a>
            <a href="#" class="actions-item delete">
                <span class="actions-item__icon"></span>
                Удалить из избранного
            </a>
        </div>
    </div>
    <script src="./js/jq.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
